<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskinator</title>
    <link href="./assets/css/style.css" rel="styleSheet">
</head>
<body>
    <header>
        <h1 class="page-title"> Taskinator</h1>
        <p>
            Click this button below to add a new task!
        </p>
        <!--We wrapped the <button> element in a div -->
    <form id ="task-form">
        <div class ="form-group">
            <input type ="text" name ="task-name" placeholder= "Enter Task Name" />
        </div>
        <div class ="form-group">
            <select name ="task-type" class="select-dropdown">
                <!--By adding options and select to create the choices for the dropdown -->
                <!-- The select allows it to be display and the disabled property prevent it from been choosen-->
                <option value = "" disabled selected>Pick a task type</option>
                <!--Value should always accompany every option to use in JS later on-->
                <!--We used Print, Web, and Mobile because it custom to the project.-->
                <option value = "Print">Print</option>
                <option value = "Web">Web</option>
                <option value = "Mobile">Mobile</option>
            </select>
        </div>
            <button class = "btn" id = "save-task" types ="submit">Add Task</button>  
        </div>
    </form>
    </header>

    <main class="page-content">
        <section class= "task-list-wrapper">
            <h2 class= "list-title">
                Task To Do
            </h2>
            <ul class="task-list" id="tasks-to-do">
                <li class="task-item">
                    A task is going to be added soon!
                </li>
            </ul>
        </section>
        <!--Tasks In Progress-->
        <!-- adding the task in progress information-->
        <section class= "task-list-wrapper">
            <h2 class= "list-title">Tasks In Progress</h2>
            <ul class = "task-list" id= "tasks-in-progress"></ul>
        </section>

        <!--Tasks Completed-->
        <section class= "task-list-wrapper">
            <h2 class="list-title">Tasks Completed</h2>
            <ul class = "task-list" id ="task-completed"></ul>
        </section>
    </main>
    
    <footer>
        &copy;2020 by Taskinator
    </footer>
 
    
    <script src="assets/js/script.js"></script>
</body>
</html>
